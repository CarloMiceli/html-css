<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"> <!-- 1 A a I i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tentar não se matar</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle"> <!--circle, disc and square-->
        <li>Pão</li>
        <li>Hamburguer</li>
        <li>Chumbinho</li>
    </ul>
</body>
</html>
