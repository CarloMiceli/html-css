<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários tamanhos diferentes de tela</p>

    <picture>
        <source media="(max-width: 920px)" srcset="imagens/small.png" type="image/png">
        <source media="(max-width: 1480px)" srcset="imagens/medium.png" type="image/png">
        <img src="imagens/larger.png" alt="">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/Beat.mp3" controls></audio>
</body>
</html>
